<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Challenge</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">

        <h1 class="text-center mb-4">Exercise Challenge</h1>
        <form class="bg-white p-4 rounded shadow">
            <div class="form-group">
                <label for="user_phone" class="font-weight-bold">Phone Number</label>
                <input type="tel" id="user_phone" name="user_phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="start_date" class="font-weight-bold">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date" class="font-weight-bold">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="time" class="font-weight-bold">Free Time (Hours)</label>
                <input type="number" id="time" name="time" class="form-control" min="0" max="24" placeholder="Enter hours" required>
            </div>

            <button type="button" onclick="startChallenge()" class="btn btn-primary">
                Start Challenge
            </button>
            <button type="button" onclick="discontinueChallenge()" class="btn btn-danger ml-2">
                Discontinue Challenge
            </button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
